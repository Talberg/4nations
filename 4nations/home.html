<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image with Buttons</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url("4nations.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      .button-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button {
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .top-left {
        position: absolute;
        top: 20px;
      }
      .top-right {
        position: absolute;
        top: 20px;
        right: 10px;
      }

      .bottom-left {
        position: absolute;
        bottom: 20px;
        left:0
      }
      .bottom-right {
        position: absolute;
        bottom: 20px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="water.html"
        ><button class="button top-left">
          Visit Water the Water Nation
        </button></a
      >
      <a href="earth.html"
        ><button class="button top-right">
          Visit Earth the Water Nation
        </button></a
      >
      <a href="air.html"
        ><button class="button bottom-left">Visit the Air Nation</button></a
      >
         
      
      0<a href="fire.html"
        ><button class="button bottom-right">
          Visit Fire the Water Nation
        </button></a
      >
  </body>
</html>
